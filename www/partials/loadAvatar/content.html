<div class="pt1rem" overscrollable-without-footer>
    <div class="width-92 block-center">
        <form name="newImageForm">
            Вставьте ссылку на картинку
            <input name="url" type="text" ng-model="newImage.url" placeholder="ссылка на изображение" required>
        </form>
        <div class="mb1rem">
            или загрузите из галереи
        </div>
        <input type="file" class="custom-file-input" ng-file-select ng-model="newImage.file" ng-file-change="addStickerFile()" name="image_data">
        <img ng-show="newImage.url" class="add-image-preview" ng-src="{{newImage.url}}">
        <br>
        <div class="ta-center">
            <button ng-disabled="!newImage.url || newImageForm.$invalid" ng-click="addStickerURL()">
                <span ng-show="!isImageUploading">Загрузить</span>
                <span spinner spinner-color="white" ng-show="isImageUploading"></span>
            </button>
        </div>
    </div>
</div>
