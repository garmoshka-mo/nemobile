        <img class="imageShow"ng-show="linkToShow" ng-src="{{linkToShow}}" alt="image">
        <div ng-hide="linkToShow" ng-bind="error"></div>
    </div>
    <div class="width-92 ta-center block-center pt1rem" ng-hide="isOffensive">
        <button ng-click="makeItOffensive()">пожаловаться</button>
    </div>
    <div class="ta-center pt1rem width-92 block-center" ng-show="isOffensive">
        Спасибо за уведомление. Мы удалим это изображение, если оно нарушает правила нашего сервиса
    </div>
</div>
