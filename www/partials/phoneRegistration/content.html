<div class="pt1rem ta-center">
    <form name="reg">
        <div class="width-92 inline-block">
           <input name="phone" type="text" ng-model="newUser.phone" placeholder="номер телефона" required>
        </div>
        <div class="width-92 inline-block" ng-show="!isIn">
            <a data-role="button" ng-click="signup()" class="button loginRegisterButton" ng-disabled="showSpinner || reg.$invalid">
                <span ng-show="!showSpinner">Зарегистрироваться</span>
                <span ng-show="showSpinner" spinner spinner-color="white"></span>
            </a>
        </div>
    </form>
    <div class="row text-silver">
        <a href="#/signinup/up">
            <div class="small-10 columns">
                <span>зарегистрироваться без телефона</span>
            </div>
            <div class="small-2 columns">
                <i class="fa fa-arrow-right"></i>
            </div>
        </a>
    </div>
</div>
