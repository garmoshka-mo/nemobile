<style>
    .fabSpeedDialdemoBasicUsage .text-capitalize {
        text-transform: capitalize; }
    .fabSpeedDialdemoBasicUsage .md-fab:hover, .fabSpeedDialdemoBasicUsage .md-fab.md-focused {
        background-color: #000 !important; }
    .fabSpeedDialdemoBasicUsage p.note {
        font-size: 1.2rem; }
    .fabSpeedDialdemoBasicUsage .lock-size {
        min-width: 300px;
        min-height: 300px;
        width: 300px;
        height: 300px;
        margin-left: auto;
        margin-right: auto; }

</style>

<div layout="column" class="fabSpeedDialdemoBasicUsage">
    <md-content class="md-padding" layout="column">
        <p>
            You may supply a direction of <code>left</code>, <code>up</code>, <code>down</code>, or
            <code>right</code> through the <code>md-direction</code> attribute.
        </p>

        <div class="lock-size" layout="row" layout-align="center center">
            <md-fab-speed-dial md-open="demo.isOpen" md-direction="{{demo.selectedDirection}}" ng-class="demo.selectedMode">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-warn">
                        1
                    </md-button>
                </md-fab-trigger>

                <md-fab-actions>
                    <md-button aria-label="twitter" class="md-fab md-raised md-mini">
                        1
                    </md-button>
                    <md-button aria-label="facebook" class="md-fab md-raised md-mini">
                        2
                    </md-button>
                    <md-button aria-label="Google hangout" class="md-fab md-raised md-mini">
                        3
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>

        <div layout="row" layout-align="space-around">
            <div layout="column">
                <b>Direction</b>

                <md-radio-group ng-model="demo.selectedDirection">
                    <md-radio-button ng-repeat="direction in demo.availableDirections" ng-value="direction" class="text-capitalize">
                        {{direction}}
                    </md-radio-button>
                </md-radio-group>
            </div>

            <div layout="column">
                <b>Open/Closed</b>

                <md-radio-group ng-model="demo.isOpen">
                    <md-radio-button ng-value="true">Open</md-radio-button>
                    <md-radio-button ng-value="false">Closed</md-radio-button>
                </md-radio-group>
            </div>

            <div layout="column">
                <b>Animation Modes</b>

                <md-radio-group ng-model="demo.selectedMode">
                    <md-radio-button ng-repeat="mode in demo.availableModes" ng-value="mode">
                        {{mode}}
                    </md-radio-button>
                </md-radio-group>
            </div>
        </div>

        <p class="note">
            Note that you can also hover over the directive's area or tab through each button to open and
            activate the speed dial menu.
        </p>
    </md-content>

</div>
