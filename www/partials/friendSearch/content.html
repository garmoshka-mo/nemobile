<div class="width-92 block-center inline-input-button-block">
  <input type="text" ng-model="nameToSearch">
  <button ng-click="findUserByName()" ng-disabled="showSpinner">
    <span ng-show="!showSpinner">Найти</span>
    <i ng-show="showSpinner" class="fa fa-circle-o-notch fa-spin"></i>
  </button>
</div>

<div ng-show="canBeAdded">
  <div class="small-10 columns">
    <span ng-bind="nameToAdd"></span><br>
    <span class="small-gray-text" ng-bind="foundUuid"></span><br>
  </div>
  <div class="small-2 columns">
    <i class="fa fa-plus-circle addButton" ng-click="addToFriends()"></i>
  </div>
</div>


<div class="ta-center" ng-show="!canBeAdded">
    <span ng-bind="serverResponse"></span><br>
    <a ng-show="foundUuid" ng-href="#/chat/{{foundUuid}}"><button>перейти к чату</button></a> 
</div>
