<div class="friendListHeader no-select">
        <div class="ta-right friendListHeader-edit-block">
            <div ng-show="!isEditMode" class="ng-animate-disabled">
                <span ng-click="isEditMode = true"><i class="fa fa-gear"></i>изменить</span>
            </div>
            <div ng-show="isEditMode" class="ng-animate-disabled">
                <span ng-click="isEditMode = false"><i class="fa fa-check"></i>готово</span>
            </div>
        </div>
        <div class="ta-center">
            <form name="listFilter" class="checkbox-group-rounded">
                    <input id="radio1" type="radio" name="showAll" ng-model="showAll" value="0" autocomplete="off">
                    <label class="radioLabel" for="radio1">nepotom</label>
                    <input id="radio2" type="radio" name="showAll" ng-model="showAll" value="1" autocomplete="off">
                    <label class="radioLabel" for="radio2">все</label>
                    <a href="#/friendSearch">
                        <button class="friendListAddFriendButton">+</button>
                    </a>
            </form>
        </div>
    </div>
<div class="friend-list" overscrollable-without-footer np-touchstart="hideKeyboard">
    <div class="friendList">
        <div class="ta-center mt20" ng-show="user.friendsList.friends.length === 0">
            У вас пока нету друзей <br>    
            Нажмите
            <a href="#/friendSearch"><button class="friendListAddFriendButton">+</button></a>
            чтобы найти друга 
        </div>
        <div class="ta-center block-center width-92 pt1rem" ng-hide="user.friendsList.friends.length === 0" stop-event>
            <input type="text" ng-model="search" placeholder="введите имя для поиска">
        </div>
        <div class="row friend" ng-repeat="friend in user.friendsList.friends | orderByName | filter:search" ng-show="showAll === '1'">
            <div class="card">
                <a ng-href="{{getFriendLink(friend)}}">
                    <div class="columns small-3 ava-container">
                        <img ng-src="{{getFriendImage(friend, $index)}}" alt="" class="rounded-ava" ng-src="">
                    </div>
                    <div class="columns hide-overflow-text h100p title p0" ng-bind="friend.displayName" ng-class="{'small-9': !isEditMode, 'small-3': isEditMode}"></div>
                    <div class="small-6 columns hide-overflow-text ta-right ng-animate-disabled" ng-show="isEditMode" ng-class="{'animated-min fadeInRight': isEditMode}" stop-event-prevent>
                        <span class="category-button category-button-red"  ng-click="removeFriend($event, friend)" stop-event>
                            <i class="fa fa-trash"></i>
                        </span>
                    </div>
                </a>
            </div>
        </div>
        <div class="row friend" ng-repeat="friend in user.friendsList.nepotomFriends | orderByName | filter:search" ng-show="showAll === '0'">
            <div class="card">
                <a ng-href="{{getFriendLink(friend)}}" >
                    <div class="columns small-3 ava-container">
                        <img class="rounded-ava" ng-src="{{getFriendImage(friend, $index)}}">
                    </div>
                    <div class="columns hide-overflow-text h100p title p0" ng-bind="friend.displayName" ng-class="{'small-9': !isEditMode, 'small-6': isEditMode}"></div>
                    <div class="small-3 columns hide-overflow-text ta-right " ng-show="isEditMode" ng-class="{'animated-min fadeInRight': isEditMode}" stop-event-prevent>
                        <span class="category-button category-button-red"  ng-click="removeFriend($event, friend)" stop-event>
                            <i class="fa fa-trash"></i>
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
