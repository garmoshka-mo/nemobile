<div class="friendListHeader no-select">
        <div class="ta-right friendListHeader-edit-block" >
            <div ng-show="user.friendsList.friends.length !== 0">
                <div ng-show="!isEditMode" class="pointer">
                    <span ng-click="isEditMode = true"><i class="fa fa-gear"></i>изменить</span>
                </div>
                <div ng-show="isEditMode" class="pointer">
                    <span ng-click="isEditMode = false"><i class="fa fa-check"></i>готово</span>
                </div>
            </div>
        </div>
        <div class="ta-center">
            <form name="listFilter" class="checkbox-group-rounded">
                    <input id="radio3" type="radio" name="showAll" ng-model="showAll" value="2" autocomplete="off">
                    <label class="radioLabel" for="radio3">новые</label>
                    <input id="radio1" type="radio" name="showAll" ng-model="showAll" value="0" autocomplete="off">
                    <label class="radioLabel" for="radio1">nepotom</label>
                    <input id="radio2" type="radio" name="showAll" ng-model="showAll" value="1" autocomplete="off">
                    <label class="radioLabel" for="radio2">все</label>
                    <a href="#/friendSearch">
                    <button class="friendListAddFriendButton">+</button>
                    </a>
            </form>
        </div>
    </div>
<div class="friend-list" overscrollable-without-footer np-touchstart="hideKeyboard">
    <div class="friendList">
        <div class="ta-center mt20 width-92 block-center inline-input-button-block pt1rem" ng-show="user.friendsList.friends.length === 0">
            У вас пока нету друзей <br>    
            Введите логин или номер телефона для поиска
            <input type="text" ng-model="stringToSearch" placeholder="логин или номер телефона">
            <a ng-href="#/friendSearch?stringToSearch={{stringToSearch}}">
                <button>
                    <i class="fa fa-search"></i>
                </button>
            </a>
        </div>
        <div class="ta-center block-center width-92 pt1rem" ng-hide="user.friendsList.friends.length === 0" stop-event>
            <input type="text" ng-model="search" placeholder="введите имя для поиска">
        </div>
        <div class="row" ng-show="showAll === '1'">
            <div class="columns small-9">
                <div class="row friend" ng-repeat="friend in user.friendsList.friends | orderByName | filter:search as results" >
                    <div class="card">
                        <a ng-href="{{::getFriendLink(friend)}}">
                            <div class="columns small-3 ava-container">
                                <img ng-src="{{::getFriendImage(friend, $index)}}" alt="ava" class="rounded-ava">
                            </div>
                            <div class="columns hide-overflow-text h100p title p0 small-9" ng-bind="::friend.displayName"></div>
                           
                        </a>
                    </div>
                </div>
            </div>
            <div class="columns small-3 p0" ng-show="isEditMode">
                <div class="card ta-center" ng-repeat="friend in user.friendsList.friends | orderByName | filter:search as results">
                    <span class="category-button category-button-red"  ng-click="removeFriend($event, friend)" stop-event>
                        <i class="fa fa-trash"></i>
                    </span>
                </div>
            </div>
            <div class="columns small-3 p0" ng-show="!isEditMode">
                <div class="card p0" ng-repeat="friend in user.friendsList.friends | orderByName | filter:search as results">
                    <a class="fullBlockLink" ng-href="{{::getFriendLink(friend)}}"></a>
                </div>
            </div>
        </div>
        
        <div ng-show="showAll === '0'">
            <div class="columns small-9">
                <div class="row friend" ng-repeat="friend in user.friendsList.nepotomFriends | orderByName | filter:search as results" >
                    <div class="card">
                        <a ng-href="{{::getFriendLink(friend)}}">
                            <div class="columns small-3 ava-container">
                                <img ng-src="{{::getFriendImage(friend, $index)}}" alt="ava" class="rounded-ava">
                            </div>
                            <div class="columns hide-overflow-text h100p title p0 small-9" ng-bind="::friend.displayName"></div>
                           
                        </a>
                    </div>
                </div>
            </div>
            <div class="columns small-3 p0" ng-show="isEditMode">
                <div class="card ta-center" ng-repeat="friend in user.friendsList.nepotomFriends | orderByName | filter:search as results">
                    <span class="category-button category-button-red"  ng-click="removeFriend($event, friend)" stop-event>
                        <i class="fa fa-trash"></i>
                    </span>
                </div>
            </div>
            <div class="columns small-3 p0" ng-show="!isEditMode">
                <div class="card p0" ng-repeat="friend in user.friendsList.nepotomFriends | orderByName | filter:search as results">
                    <a class="fullBlockLink" ng-href="{{::getFriendLink(friend)}}"></a>
                </div>
            </div>
        </div>

        <div ng-show="showAll === '2'">
            <div class="columns small-9">
                <div class="row friend" ng-repeat="friend in user.friendsList.nepotomFriends | filterNewFriends | filter:search as results" >
                    <div class="card">
                        <a ng-href="{{::getFriendLink(friend)}}">
                            <div class="columns small-3 ava-container">
                                <img ng-src="{{::getFriendImage(friend, $index)}}" alt="ava" class="rounded-ava">
                            </div>
                            <div class="columns hide-overflow-text h100p title p0 small-9" ng-bind="::friend.displayName"></div>
                           
                        </a>
                    </div>
                </div>
            </div>
            <div class="columns small-3 p0" ng-show="isEditMode">
                <div class="card ta-center" ng-repeat="friend in user.friendsList.nepotomFriends | filterNewFriends | filter:search as results">
                    <span class="category-button category-button-red"  ng-click="removeFriend($event, friend)" stop-event>
                        <i class="fa fa-trash"></i>
                    </span>
                </div>
            </div>
            <div class="columns small-3 p0" ng-show="!isEditMode">
                <div class="card p0" ng-repeat="friend in user.friendsList.nepotomFriends | filterNewFriends | filter:search as results">
                    <a class="fullBlockLink" ng-href="{{::getFriendLink(friend)}}"></a>
                </div>
            </div>
        </div>
        <div class="ta-center width-92 block-center" ng-show="results.length === 0 && !!search">
            Такого пользователя нет в ваших контактах<br>
            <a ng-href="#/friendSearch?stringToSearch={{search}}">
                <button class="mt20">
                        искать пользователя "<span class="text-bold" ng-bind="search"></span>"
                        в сети
                </button>
            </a>
        </div>
    </div>
</div>
