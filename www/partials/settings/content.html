<div overscrollable-without-footer ng-swipe-right="openMenu()" ng-swipe-left="closeMenu()" >
    <div class="width-92 block-center settings pt1rem">
        <div class="row">
            <div class="small-2 columns">
                <i class="fa fa-user"></i>
            </div>
            <div class="small-5 columns settings-property-title">
                Ваш ник
            </div>
            <div class="small-5 columns ta-right settings-property-value" ng-bind="user.name"></div>
        </div>
        <div class="row">
            <div class="small-2 columns">
                <i class="fa fa-star"></i>
            </div>
            <div class="small-5 columns settings-property-title">
                Ваш рейтинг
            </div>
            <div class="small-5 columns ta-right settings-property-value" ng-bind="user.scores"></div>
        </div>
        <div class="row" ng-show="user.phoneNumber">
            <div class="small-2 columns">
                <i class="fa fa-phone"></i>
            </div>
            <div class="small-5 columns settings-property-title">
                Ваш телефон
            </div>
            <div class="small-5 columns ta-right settings-property-value" ng-bind="user.phoneNumber"></div>
        </div>
        <div class="ta-center mt20" ng-hide="user.phoneNumber">
            <div class="ta-center">
                Привяжите свой телефонный номер,
                чтобы друзья могли легко найти вас!
            </div>
            <a href="#/phoneRegistrationUser"><button>Привязать номер</button></a>
        </div>
    </div>
</div>
