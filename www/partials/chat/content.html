<div class="chat overscrollable">
    <div class="ta-center" ng-show="isFirstMessage">
        ваше первое сообщение
        <form name="ttl_form">
            <input type="radio" ng-model="newMessage.ttl" name="ttl" value="10" checked autocomplete="off">10
            <input type="radio" ng-model="newMessage.ttl" name="ttl" value="60" autocomplete="off">60
            <input type="radio" ng-model="newMessage.ttl" name="ttl" value="90" autocomplete="off">90
        </form>
    </div>
    <div ng-repeat="message in chatSession.messages track by $index" class="message-container" ng-class="{'ta-right': message.isOwn}">
      <span class="message" ng-class="{'message-own': message.isOwn, 'message-not-own': !message.isOwn }" ng-bind="message.text"></span>
    </div>
</div>
<div id="footer">
    <div ng-show="errorDescription" data-alert class="alert-box alert m0">
        <span ng-bind="errorDescription"></span>
        <span ng-click="closeErrorDescription()" class="close">&times;</span>
    </div>
    <div class="chat-buttons-container">
        <input type="text" class="chat-input" ng-focus="scrollToBottom()" ng-model="newMessage.text">
        <button class="chat-send" ng-click="chat.sendMessage()">send</button>
        <!-- <button class="chat-send" ng-click="chatSession.closeChatSession()">close</button> -->
    </div>
</div>
