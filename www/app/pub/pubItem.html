<div class="chat">
    <h5>{{post.title}}</h5>
    <messages session="post.chat" preview="true"></messages>

    <div class="center" style="padding-top: 27px">
        <button ng-click="router.goto('pubsList')" class="">
            <i class="fa fa-th-list"></i> Смотреть другие публикации
        </button>
        <button ng-click="router.goto('random')" class="">
            <i class="fa fa-refresh"></i> Чат наугад
        </button>
    </div>

    <div class="pub-bottom-break">
        <img src="assets/img/page-break.png">
    </div>

    <div id="disqus_thread"></div>

    <div class="bottom-placeholder"></div>
</div>
