<div class="row">
    <div class="small-12 top-margin ta-center">
        Ссылка на опубликованный чат:
        <div allow-text-select>
            <input type="text" ng-model="postUrl" select-on-click/>
        </div>
        <p class="note">В общем списке публикация появится после проверки модератором.</p>
        <button ng-click="router.openExternalURL(postUrl)">
            <i class="fa fa-external-link"></i>&nbsp;&nbsp;Открыть публикацию
        </button>
        <br>
        <button ng-click="separator.resize('full'); router.goto('pubsList');" ng-show="router.isChatActive()">
            <i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Вернуться в чат
        </button>
        <button ng-click="startNewChat()">
            <i class="fa fa-refresh"></i>&nbsp;&nbsp;Начать новый чат
        </button>
    </div>
</div>
