    <body ng-controller="mainController" >
        <div class="snap-drawers">
            <div class="snap-drawer snap-drawer-left">
                <aside class="left-off-canvas-menu">
                    <div class="iphone-hack iphone-menu-margin"></div>
                    <div ng-include ng-controller="menuController" src="'partials/menu.html'"></div>
                </aside>
            </div>
        </div>
        <div slide-menu class="off-canvas-wrap snap-content" data-offcanvas>
            <div class="prevent-click"></div>
            <div class="iphone-hack iphone-status-bar-margin"></div>
            <div class="inner-wrap">
                <nav class="tab-bar no-select">
                    <section class="left-small pointer ta-center">
                        <a ng-hide="isBackArrownShown || customSmallIconInner" class="menu-icon" ng-click="toggleMenu()"><span></span></a>
                        <i ng-show="isBackArrownShown && !customSmallIconInner" ng-click="backArrowHandler()" class="fa fa-chevron-left ml10 pointer"></i>
                        <span ng-show="customSmallIconInner" ng-click="customSmallIconHandler()" ng-bind-html="customSmallIconInner"></span>
                    </section>
                    <section class="middle tab-bar-section p0">
                        <h1 class="title">
                            <div ng-show="routing.is_preload">
                                <span spinner spinner-color="white"></span>
                            </div>
                            <div ng-hide="notification.text || routing.is_preload" ui-view="title"></div>
                            <div class="notification" ng-show="notification.text && !routing.is_preload" ng-click="notification.handler()" ng-class="{'animated fadeIn': notification.animated}">
                                <span ng-bind-html="notification.text"></span>
                            </div>
                        </h1>
                    </section>
                    <section ng-show="user.scores && isUserScoresShown" class="right-small ta-center">
                        <i class="fa fa-star"></i> <span ng-bind="user.scores"></span>
                    </section>
                </nav>
                <section class="main-section"> <!-- content goes here -->
                    <!-- MAIN CONTENT -->
                    <div id="wrapper" ng-hide="routing.is_preload">
                        <div ui-view="content" class="content"></div>
                    </div>
                </section>
                <a class="exit-off-canvas"></a>
            </div>
        </div>
