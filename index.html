  <body ng-controller="mainController">
    <div context-menu class="context-menu-container">
      <div class="context-menu">
        <div ng-include src="templateUrl"></div>
      </div>
    </div>
    <div class="splash-screen">
      <div class="splash-logo-container"><img style="width: 70px;" src="assets/img/web_splash_logo.jpg">
        <div id="connecting" class="spinner small">
          <div class="dot bounce1 white"></div>
          <div class="dot bounce2 white"></div>
          <div class="dot bounce3 white"></div>
        </div>
        <div id="cant-connect" style="display: none;">
          <div class="no-internet"><i class="fa fa-globe"></i>&nbsp;<i class="fa fa-chain-broken"></i>&nbsp;no internet&nbsp;<i class="fa fa-hand-scissors-o"></i>&nbsp;<i class="fa fa-frown-o"></i></div><a id="retry"> <i class="fa fa-refresh"></i></a>
        </div>
      </div>
    </div>
    <div id="dummy" style="display:none;"></div>
    <div menu class="menu menu-animated"></div>
    <div class="menu-content">
      <div class="prevent-click"></div>
      <div class="iphone-hack iphone-status-bar-margin"></div>
      <div class="inner-wrap">
        <nav id="top-bar" class="tab-bar no-select">
          <section class="left-small pointer ta-center">
            <circle-menu></circle-menu><a ng-hide="customSmallIconInner || isBackArrowShown" ng-click="toggleMenu()" class="menu-icon"><span></span></a><a ng-cloak="" ng-show="isBackArrowShown" ng-click="backArrowHandler()" class="icon_button"><i class="fa fa-chevron-left ml10"></i></a><span ng-show="customSmallIconInner &amp;&amp; !isBackArrowShown" ng-click="customSmallIconHandler()" ng-bind-html="customSmallIconInner" class="customSmallIcon no-menu-drag"></span>
          </section>
          <section class="middle tab-bar-section p0 title-panel">
            <div ng-show="routing.is_preload"><span spinner="" spinner-color="white"></span></div>
            <div ng-include="'app/chats-ui/chatHeader.html?'+version" ng-controller="chatHeaderController"></div>
          </section>
          <section ng-cloak="" ng-show="router.isRandomActive() &amp;&amp; user.score &amp;&amp; isUserScoreShown" class="right-small ta-center"><i class="fa fa-star"></i>&nbsp;<span ng-bind="user.score"></span></section>
        </nav>
        <section id="top-section" ng-class="{branded: router.top.branded }">
          <div ng-include="topSectionTemplate" class="wrapper"></div>
        </section>
        <div ng-include="topFooterTemplate"></div>
        <div id="drag-line">
          <div id="drag-line-separator"></div>
          <div id="drag-button" class="circle"><i class="fa fa-bars"></i></div>
        </div>
        <section id="main-section" ng-class="{branded: isMainBranded() }" in-view-container="" class="main-section">
          <!-- content goes here-->
          <!-- MAIN CONTENT-->
          <div ng-hide="routing.is_preload" class="wrapper">
            <div ui-view="content" class="content">
            </div>
          </div>
        </section>
        <div ng-include="mainFooterTemplate"></div><a class="exit-off-canvas"></a>
      </div>
    </div>
    <message-menu></message-menu>
  </body>
