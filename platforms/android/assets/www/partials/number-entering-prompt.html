<div id="numberEnteringPrompt" class="reveal-modal modal" data-reveal>
<h2>Регистрация номера</h2>
<p class="lead">Введите номер вашего телефона:</p>
<form name="numberForm" id="numberForm" ng-submit="sendNumber()">
  <input type="text" placeholder="Номер" id="usersPhoneNumber"/>
</form>

<ul class="button-group">
  <li>
    <input href="#" class="button modal-button leftmost-button"
      form="numberForm"
      type="submit"
      value="Отправить">
  </li>
  <li>
    <a href="#" class="button modal-button"
      ng-click="closeModal('numberEnteringPrompt')"
      >Отменить</a>
  </li>
</ul>
<a class="close-reveal-modal">&#215;</a>
</div>
