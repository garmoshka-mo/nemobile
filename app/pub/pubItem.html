
<div class="chat">
  <div class="post-header">
    <div class="vote-control">
      <div ng-click="like()" ng-class="{liked: liked}" class="vote-button"><i class="fa fa-chevron-up"></i></div>
      <div class="score">{{ post.score + liked - disliked }}</div>
      <div ng-click="dislike()" ng-class="{disliked: disliked}" class="vote-button"><i class="fa fa-chevron-down"></i></div>
    </div>
    <div class="post-title">
      <h5>{{ post.title }}</h5>
    </div>
    <div ng-show="post.duration" class="post-duration">
      <h5><i class="fa fa-clock-o"></i> {{ post.duration }}</h5>
    </div>
  </div>
  <messages session="post.chat" preview="true"></messages>
  <div ng-show="post.link">
    <div ng-hide="post.showVideo" class="image-container"><img ng-src="{{post.link.image_url}}" ng-click="activatePost(post)"/>
      <div ng-show="post.link.type == 'video'" ng-click="activatePost(post)" class="video-play"></div>
    </div>
    <div ng-show="post.showVideo" class="video-container">
      <iframe ng-src="{{post.videoUrl}}" width="100%" height="315" src="" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
    </div>
  </div>
  <div style="padding-top: 27px" class="center">
    <button ng-click="router.goto('pubsList')"><i class="fa fa-th-list"></i> Смотреть другие публикации</button>
    <button ng-click="router.goto('random')"><i class="fa fa-refresh"></i> Чат наугад</button>
  </div><a ng-show="post.link" ng-click="externalURL()"><i class="fa fa-external-link"></i> Источник</a>
  <div class="pub-bottom-break"><img src="assets/img/page-break.png"/></div>
  <div id="disqus_thread"></div>
  <div class="bottom-placeholder"></div>
</div>
