
<div class="row">
  <div class="small-12 top-margin ta-center">{{ 'publish.success.link' | translate }}
    <div allow-text-select="">
      <input type="text" ng-model="postUrl" select-on-click=""/>
    </div>
    <p translate="publish.success.note" class="note"></p>
    <button ng-click="router.openExternalURL(postUrl)"><i class="fa fa-external-link"></i>  {{ 'publish.success.open' | translate }}</button><br/>
    <button ng-click="separator.resize('comfortChat'); router.goto('pubsList');"><i class="fa fa-chevron-left"></i>  {{ 'publish.success.pub' | translate }}</button>
    <button ng-click="startNewChat()" ng-show="router.isChatActive()"><i class="fa fa-refresh"></i>  {{ 'publish.success.newChat' | translate }}</button>
  </div>
</div>
