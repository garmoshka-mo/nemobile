<div ng-controller="inputPanelController"><div id="footer"><div ng-show="appropriateStickers.length" ng-class="{'animated fadeIn': appropriateStickers.length}" class="appropriateStickers-container"><img ng-src="{{::image.url}}" ng-repeat="image in appropriateStickers track by $index" ng-click="::sendAppropriateSticker(image.url)"/></div><div id="alert" ng-model="errorDescription" alert-box=""></div><div class="chat-buttons-container"><div ng-class="{'chat-left-buttons-oldandroid': deviceInfo.isOldAndroid}" class="chat-left-buttons"><div ng-file-select="" ng-model="image.file" ng-file-change="uploadImage()" name="data" class="chat-image-button pointer"><i class="fa fa-image"></i></div><div class="chat-input-container"><input type="text" ng-focus="onInputFieldFocus()" ng-model="newMessage.text" ng-keydown="input_keypress($event)" ng-change="findAppropriateStiker()" data-snap-ignore="true" class="chat-input"/></div></div><button ng-focus="setFocusOnTextField()" ng-click="sendMessage()" ng-show="!deviceInfo.isOldAndroid" class="chat-send ng-animate-disabled"><i ng-show="!isMessageSending" class="fa fa-paper-plane"></i><span ng-show="isMessageSending" spinner="" spinner-color="white"></span></button></div></div></div>
